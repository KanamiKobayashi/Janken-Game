<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="/static/style.css">
    <title>Game</title>
</head>

<header>
    <h1><b>Game</b></h1>
    <div id="header_contact">
        <a href="/enversion"><img src="image/ukflag.jpeg" alt="English page" style="width: 50px;"></a>
    </div>
</header>  

<body>
    <div>
        <br><br>
        <h1>コンピューターとじゃんけん</h1>
        <hr>
<!--gif--> 
        <img src="image/janken.gif" alt="janken_boy" style="width: 150px;">
<!--自分の手の入力部分-->
        <form action = "./" method = "POST" enctype = "multipart/form-data">
            <p>ジャンケーン</p>
                <div>
                    <input type="radio" name="myhand_path" id="r1" value=0>
                    <label for="r1">グー</label>
                </div>
                <div>
                    <input type="radio" name="myhand_path" id="r2" value=1>
                    <label for="r2">チョキ</label>
                </div>
                <div>
                    <input type="radio" name="myhand_path" id="r3" value=2>
                    <label for="r3">パー</label>
                    <br>
                </div>
            <input type = "submit" value="勝負！">
        </form>
    </div>
    {% if error_message %}
        <hr>
        <h2><b>{{ error_message }}</b></h2>
    {% endif %}
<!--勝負結果-->
        <hr>
        {% if result %}
        <h1>{{result}}<br></h1>
        <img src="{{ result_img }}" style="margin-top: 0px; width: 150px">
        <br>
        {% endif %}
<!--あなたの手-->
        <center>
        <table>
            <td>
                {% if myhand_s %}
                <p>あなた: {{myhand_s}}</p>
                <img src="{{ myhand_pic }}" style="margin-top: 0px; vertical-align: bottom; width: 150px">
                {% endif %}
            </td>
<!--コンピューターの手-->
            <td>
                {% if yourhand_s %}
                <p>コンピュータ: {{yourhand_s}}</p>
                <img src="{{ yourhand_pic }}" style="margin-top: 0px; vertical-align: bottom; width: 150px">
                {% endif %}
            </td>
        </table>
        </center>
    <small>&copy; 2021 Studio Coforest.</small>
</body>
</html>
