<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <link rel="stylesheet" href="/static/style.css">
        <title>Game</title>
    </head>

    <header>
        <h1>Game</h1>
        <div id="header_contact">
            <a href="/"><img src="image/jpflag.png" alt="Japanese page" style="width: 50px;"></a>
        </div>
    </header>  

    <body>
        <div>
            <br><br>
            <h1>Janken game</h1>
            <hr>
            <img src="image/janken02sec.gif" alt="janken_hand" style="width: 150px;">
    <!--自分の手の入力部分-->
            <form action = './en_index' method = "POST" enctype = "multipart/form-data">
                <p>Select your hand</p>
                    <div>
                        <input type="radio" name="myhand_path" id="r1" value=0>
                        <label for="r1">Rock</label>
                    </div>
                    <div>
                        <input type="radio" name="myhand_path" id="r2" value=1>
                        <label for="r2">Scissors</label>
                    </div>
                    <div>
                        <input type="radio" name="myhand_path" id="r3" value=2>
                        <label for="r3">Paper</label>
                        <br>
                    </div>
                <input type = "submit" value="Play">
            </form>
        </div>
        {% if error_message %}
            <hr>
            <h2><b>{{ error_message }}</b></h2>
        {% endif %}
    <!--勝負結果-->
            <hr>
            {% if result %}
            <h1>{{result}}<br></h1>
            <img src="{{ result_img }}" style="margin-top: 0px; width: 150px">
            <br>
            {% endif %}
            <!--あなたの手-->
            <center>
            <table>
                <td>
                    {% if myhand_s %}
                    <p>You: {{myhand_s}}</p>
                    <img src="{{ myhand_pic }}" style="margin-top: 0px; vertical-align: bottom; width: 150px">
                    {% endif %}
                </td>
            <!--コンピューターの手-->
                <td>
                    {% if yourhand_s %}
                    <p>Computer: {{yourhand_s}}</p>
                    <img src="{{ yourhand_pic }}" style="margin-top: 0px; vertical-align: bottom; width: 150px">
                    {% endif %}
                </td>
            </table>
            </center>
        <small>&copy; 2021 Studio Coforest.</small>
    </body>
</html>
